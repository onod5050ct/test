        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="col-md-4">

                        <p class="card-text">日時：20xx年x月xx日（日）10:00-16:00</p>
                        <a href="#" class="btn btn-primary">詳細を見る</a>

                </div>
