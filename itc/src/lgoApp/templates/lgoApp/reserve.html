<!DOCTYPE html>
<html>
<head>
	<title>相談予約画面</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">相談予約</h1>
		<form>
			<div class="form-group">
				<label for="category">相談種別</label>
				<select class="form-control" id="category" name="category" required>
					<option value="">選択してください</option>
					<option value="1">生活相談</option>
					<option value="2">健康相談</option>
					<option value="3">福祉相談</option>
				</select>
			</div>

			<div class="form-group">
				<label for="date">日時</label>
				<input type="date" class="form-control" id="date" name="date" required>
			</div>

			<div class="form-group">
				<label for="time">時間</label>
				<input type="time" class="form-control" id="time" name="time" required>
			</div>

			<div class="form-group">
				<label for="location">場所</label>
				<input type="text" class="form-control" id="location" name="location" required>
			</div>

			<div class="form-group">
				<label for="staff">担当者</label>
				<input type="text" class="form-control" id="staff" name="staff" required>
			</div>

			<button type="submit" class="btn btn-primary btn-block mt-4">予約</button>

            <div class="mt-3">
                <a href="/lgoApp/consulReserveDay/" class="btn btn-secondary btn-block mt-4">戻る</a>
            </div>
              
		</form>
	</div>
</body>
</html>
